<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" fill="#4A90E2" opacity="0.1"/>
  <circle cx="50" cy="50" r="35" fill="#4A90E2" opacity="0.2"/>
  <circle cx="50" cy="50" r="25" fill="#4A90E2" opacity="0.3"/>
  
  <!-- Central atom/node -->
  <circle cx="50" cy="50" r="8" fill="#4A90E2"/>
  
  <!-- Orbiting particles -->
  <circle cx="50" cy="25" r="4" fill="#357ABD"/>
  <circle cx="75" cy="50" r="4" fill="#357ABD"/>
  <circle cx="50" cy="75" r="4" fill="#357ABD"/>
  <circle cx="25" cy="50" r="4" fill="#357ABD"/>
  
  <!-- Orbit paths -->
  <circle cx="50" cy="50" r="25" stroke="#4A90E2" stroke-width="1.5" fill="none" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="30" ry="15" stroke="#357ABD" stroke-width="1.5" fill="none" opacity="0.4" transform="rotate(45 50 50)"/>
  <ellipse cx="50" cy="50" rx="30" ry="15" stroke="#357ABD" stroke-width="1.5" fill="none" opacity="0.4" transform="rotate(-45 50 50)"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="#4A90E2" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="50" x2="75" y2="50" stroke="#4A90E2" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="50" x2="50" y2="75" stroke="#4A90E2" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="50" x2="25" y2="50" stroke="#4A90E2" stroke-width="1" opacity="0.3"/>
</svg>
